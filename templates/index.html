<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PythonProyect</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <header class="encabezado"></header>
    <div class="tablero">
        <div class="dealer">
            <p>Info dealer</p>
            <div class="cartas-d">
                {% for carta in cartas_dealer %}
                <div class="carta">{{ carta }}</div>
                {% endfor %}
            </div>
        </div>
        <div class="jugada">
            <span class="total">{{puntaje_jugador}}</span>
            {% for carta in mano %}
            <div class="carta">{{ carta }}</div>
            {% endfor %}
        </div>

        <div class="acciones">
            <button class="btn bg-info">Pedir</button>
            <button class="btn bg-secondary">Plantarse</button>
            <button class="btn bg-danger ">All In</button>
            <button class="btn bg-warning">Doblar</button>
        </div>

        <div class="info-jugador">
            <div class="cont-apuesta">
            <p class="saldo">Saldo: ${{saldo}}</p>
            <p class="apuesta">Apuesta: {{apuesta}}</p>
            </div>
            <div class="cont-ficha">
            <button class="ficha">5</button>
            <button class="ficha">10</button>
            <button class="ficha">25</button>
            <button class="ficha">50</button>
            <button class="ficha">100</button>
            </div>
        </div>
    </div>
<footer>d</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="javaScript/scripts.js"></script>
</body>
</html>
